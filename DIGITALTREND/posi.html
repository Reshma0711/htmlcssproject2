<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Babu</title>
    <style>
        .let1{
            border:1px solid;
            display:flex;
            width:100%;
            height:80vh;
            flex-direction:column;
            justify-content: space-around;
            text-align: center;
            align-content: center;
        }
section h1{
    width:15vw;
    height:6vh;
    border:1px solid black;
    margin:0 auto;
}
.let2{
    display:flex;
    justify-content: space-around;
    width: 100%;
}
.let2 form{
    width:40vw;
    height:50vh;
    border:1px solid;
}
.let3{
    width:40vw;
    height:50vh;
    border:1px solid;
}
.let3 iframe{
    width:40vw;
    height:50vh;
}
.form{
   display:flex;
   flex-direction:column;
   justify-content: space-around;
   align-content:center;
   align-items:center;
   gap: 5vh;
}
input[type] {
    width:50%;
}
.form textarea{
    width:50%;
}
.form button{
    width:50%;
}


    </style>
</head>
<body>
    <section>
        <div class="let1">
      <div> <h1>Let’s Keep In Touch</h1></div> 
        <div class="let2">
          <div>
            <form class="form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder=" Your Email">
                <textarea placeholder="Your Message">
                </textarea>
                <button>Send Message</button>
            </form>
          </div>
